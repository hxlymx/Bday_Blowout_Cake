<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AQ Birthday Cake</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- CAKE -->
    <div class="cake">

      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>

      <!-- Candle A -->
      <div class="candle candle-a">
        <div class="glitter"></div>
        <div class="flame purple-flame"></div>
      </div>

      <!-- Candle Q -->
      <div class="candle candle-q">
        <div class="glitter"></div>
        <div class="flame purple-flame"></div>
      </div>

      <!-- Sparkler -->
      <div class="sparkler">
        <div class="spark"></div>
        <div class="spark"></div>
        <div class="spark"></div>
      </div>

    </div>

    <button id="blowButton">Blow Out Candles</button>

    <div id="message" class="hidden">
      Happy Birthday AQ!
    </div>

    <canvas id="confettiCanvas"></canvas>

  </div>

  <script src="script.js"></script>
</body>
</html>
