<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Blowout Cake</title>
    <link rel="stylesheet" href="cake.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Happy Birthday!</h1>

        <!-- Cake Wrapper -->
        <div class="cake">

            <!-- Sparkler -->
            <div class="sparkler"></div>

            <!-- A + Q CANDLES -->
            <div class="candle-wrapper">
                <div class="candle gold-glitter" id="candleA">
                    <span>A</span>
                    <div class="purple-flame"></div>
                </div>
                <div class="candle gold-glitter" id="candleQ">
                    <span>Q</span>
                    <div class="purple-flame"></div>
                </div>
            </div>

            <!-- TOP TIER -->
            <div class="tier top-tier">
                <div class="drip"></div>
                <div class="drip small"></div>
                <div class="drip large"></div>
            </div>

            <!-- MIDDLE TIER -->
            <div class="tier mid-tier">
                <div class="drip"></div>
                <div class="drip medium"></div>
                <div class="drip small"></div>
            </div>

            <!-- BOTTOM TIER -->
            <div class="tier bottom-tier">
                <div class="drip"></div>
                <div class="drip medium"></div>
                <div class="drip large"></div>
            </div>
        </div>

        <p class="instructions">Blow on your phone to blow out the candles</p>
        <button id="startBtn">Enable Microphone</button>

        <!-- Confetti -->
        <canvas id="confetti"></canvas>

        <!-- Final Message -->
        <div id="message" class="hidden">
            <p>Wishing you the sweetest birthday ever!</p>
        </div>
    </div>

    <script src="cake.js"></script>
</body>
</html>
